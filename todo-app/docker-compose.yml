services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - todo-frontend
      - todo-backend

  todo-frontend:
    build:
      context: ./todo-frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=/api
    expose:
      - "80"

  todo-backend:
    build:
      context: ./todo-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/todo-app?authSource=admin
    depends_on:
      - mongo
      - redis
    expose:
      - "3000"

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=the_username
      - MONGO_INITDB_ROOT_PASSWORD=the_password
    volumes:
      - mongo-data:/data/db
    expose:
      - "27017"

  redis:
    image: redis
    volumes:
      - redis-data:/data
    expose:
      - "6379"

volumes:
  mongo-data:
  redis-data:
