services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    environment:
      - VITE_BACKEND_URL=/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    expose:
      - "5173"

  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/phonebook
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    expose:
      - "3001"
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
    expose:
      - "27017"

volumes:
  mongo-data:
